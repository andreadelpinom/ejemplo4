<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script>
        function agregar() {

            // Recolectar valores
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var correo = document.getElementById("correo").value;
            var fechaNacimiento = document.getElementById("date").value;
            var cedula = document.getElementById("cedula").value;
            var genero = document.getElementById("genero").checked ? "Male" : "Female";
            var estado = document.getElementById("estado").checked ? "Married" : "Single";

            // Se crea la tabla donde se va a recolectar la data 
            var row = `<tr>
                        <td>${nombre}</td>
                        <td>${apellido}</td>
                        <td>${correo}</td>
                        <td>${fechaNacimiento}</td>
                        <td>${cedula}</td>
                        <td>${genero}</td>
                        <td>${estado}</td>
                    </tr>`;

            // Agregar la nueva columna a la tabla
            document.getElementById("tablaRegistros").innerHTML += row;

            // Borrar la información luego de agregarla a la tabla
            document.getElementById("nombre").value = "";
            document.getElementById("apellido").value = "";
            document.getElementById("correo").value = "";
            document.getElementById("date").value = "";
            document.getElementById("cedula").value = "";
            document.getElementById("genero").checked = false;
            document.getElementById("estado").checked = false;
        }

    // Para poder agregar la información. Los títulos, y los inputs. Todo esto se guarda en las variables var de arriba.
    //El form control es el estilo que se le da a la página. Está en bootstap. 
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>REGISTRO PERFIL</h1>
      <div class="mb-3">
        <h4>Nombre: </h4>
        <input type="text" id="nombre" class="form-control mb-3" />
      </div>
      <div class="mb-3">
        <h4>Apellido: </h4>
        <input type="text" id="apellido" class="form-control mb-3" />
      </div>
      <div class="mb-3">
        <h4>Correo: </h4>
        <input type="email" id="correo" class="form-control mb-3" />
      </div>
      <div class="mb-3">
        <h4>Fecha de Nacimiento: </h4>
        <input type="date" id="date" class="form-control mb-3" />
      </div>
      <div class="mb-3">
        <h4>Cédula: </h4>
        <input type="number" id="cedula" class="form-control mb-3" />
      </div>
      <div class="mb-3">
        <h4>Genero: </h4>
        <input type="checkbox" id="genero" /> Male
        <input type="checkbox" id="genero" /> Female
      </div>
      <div class="mb-3">
        <h4>Estado Civil: </h4>
        <input type="checkbox" id="estado" /> Married
        <input type="checkbox" id="estado" /> Single
      </div>

      <button onclick="agregar();" class="btn btn-primary">Agregar</button> 
      
      <!-- Esta es la tabla donde se mostrará toda la información recolectada , son los titulos.-->
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Fecha de Nacimiento</th>
            <th>Cédula</th>
            <th>Género</th>
            <th>Estado Civil</th>
          </tr>
        </thead>
        <tbody id="tablaRegistros">

          <!-- Aquí se agregará la información de a poco-->
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
